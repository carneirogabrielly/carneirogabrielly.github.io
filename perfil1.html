<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/GERAL.css">
    <link rel="stylesheet" href="css/FORM.css">
    <!-- Fonte Cabin -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <!-- Fonte Merriweather -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Merriweather&display=swap" rel="stylesheet">
    <title>Horizontes - Personalize o Perfil</title>
    <script src="js/perfil.js"></script>
</head>
<body>
    <header>
        <a href="config.html" class="esquerda">
            <img src="img/config.png" alt="Engrenagem.">
            <p>
                Configurações
            </p>
        </a>
        <a href="index.html" class="meio">
            <img src="img/horizontes_logo.png" alt="Logomarca do Horizontes com 3 listras e sol, página de navegação principal." class="horizontes">
            <p> <!--Sem legenda--></p>
        </a>
        <a href="filtros.html" class="direita">
            <img src="img/filtros.png" alt="Controle de resultados.">
            <p>
                Filtros
            </p> 
        </a>
    </header>
    <main>
        <ul>
            <li>
                <h1 class="nome">
                    Insira seu nome
                </h1>
                <input type="text" id="nome">
            </li>
            <li>
                <h1>
                    Selecione seu gênero
                </h1>
                <select id="genero">
                    <option value="Feminino">Feminino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Outro">Outro</option>
                </select>
            </li>
            <li>
                <h1>
                    Data de Nascimento
                </h1>
                <input type="date" id="dataNascimento">
            </li>
            <li>
                <h1>
                    Insira sua localização
                </h1>
                <input type="text" id="localizacao">
            </li>
    
            <!--Botão de próxima etapa-->
            <li>
                <a href="perfil2.html" id="proximoPasso">
                    <img src='img/mais.png' alt="Círculo azul com o símbolo mais." class="seta">
                    
                <p>
                    Próxima etapa
                </p>
                </a>
            </li>
        </ul>
    </main>
    <footer>
        <a href="inicio.html" class="esquerda">
            <img src="img/nuvem.png" alt="Pequena nuvem.">
            <p>
                Início
            </p>
        </a>
        <a href="buscar.html" class="meio">
            <img src="img/buscar.png" alt="Lupa de busca.">
            <p>
                Buscar
            </p>
        </a>
        <a href="favoritos.html" class="direita">
            <img src="img/fav.png" alt="Ícone de coração.">
            <p>
                Favoritos
            </p>
        </a>
    </footer>

</html>
