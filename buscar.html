<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/GERALFIXED.css">

    <title>Buscar</title>

<body>
    <header>
        <a href="inicio.html" class="esquerda">
            <img src="img/voltar.png" alt="Seta para a esquerda.">
            <p>
                Voltar
            </p>
        </a>
        <input type="search" pattern="[0-100]+([,\.][0-100]+)?" placeholder="Buscar" class="pesquisa">
    </header>
    <main>
        <ul class="filtrinho">
            <li>
                <select name="Ordenar" class="select" aria-label="Ordenar">
                    <option>Ordenar</option>
                    <option>Modalidade</option>
                    <option>Distância</option>
                    <option>Preço</option>
                </select>
            </li>
            <li>
                <select name="Preço" class="select" aria-label="Preço">
                    <option>Preço</option>
                    <option>Gratuito</option>
                    <option>$</option>
                    <option>$$</option>
                    <option>$$$</option>
                </select>
            </li>
            <li>
                <select name="Distância" class="select" aria-label="Distância">
                    <option>Distância</option>
                    <option>Até 5km</option>
                    <option>Até 10km</option>
                    <option>Até 25km</option>
                    <option>Até 100km</option>
                    <option>Até 200km</option>
                    <option>Nacional</option>
                    <option>Internacional</option>
                </select>
            </li>
            <li>
                <select name="Modalidade" class="select" aria-label="Modalidade">
                    <option>Modalidade</option>
                    <option>Presencial</option>
                    <option>Remoto</option>
                    <option>Híbrido</option>
                </select>
            </li>
            <li>
                <select name="Cursos" class="select" aria-label="Cursos">
                    <option>Cursos</option>
                    <option>Direito</option>
                    <option>Engenharias</option>
                    <option>História</option>
                    <option>Letras</option>
                    <option>Medicina</option>
                    <option>Outros cursos</option>
                </select>
            </li>
            <li>
                <a href="filtros.html" class="mais">
                    <p>
                        MAIS FILTROS
                    </p>
                </a>
            </li>
        </ul>
        <ul>
            <li class="topico">
                <a href=#>
                <p>
                    Universidades
                </p> 
                </a>
            </li>

            <li class="topico">
                <a href="bolsas.html">
                    <p>
                        Bolsas
                    </p> 
                </a>
            </li>

            <li class="topico">
                <a href=#>
                    <p>
                        Intercâmbio
                    </p> 
                </a>
            </li>

            <li class="topico">
                <a href=#>
                    <p>
                        Mestrado
                    </p> 
                </a>
            </li>

            <li class="topico">
                <a href=#>
                    <p>
                        Estágios
                    </p> 
                </a>
            </li>

            <li class="topico">
                <a href=#>
                    <p>
                        Cursos
                    </p>
                </a>
            </li>
        </ul>
    </main>
    <footer>
        <a href="inicio.html" class="esquerda">
            <img src="img/nuvem.png" alt="Pequena nuvem.">
            <p>
                Início
            </p>
        </a>
        <a href="buscar.html" class="meio">
            <img src="img/buscar.png" alt="Lupa de busca.">
            <p>
                Buscar
            </p>
        </a>
        <a href="favoritos.html" class="direita">
            <img src="img/fav.png" alt="Ícone de coração.">
            <p>
                Favoritos
            </p>
        </a>
    </footer>
