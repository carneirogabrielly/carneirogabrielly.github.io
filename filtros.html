<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/GERALFIXED.css">
    <link rel="stylesheet" href="css/FILTROS.css">
    <!-- Fonte Cabin -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <!-- Fonte Merriweather -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Merriweather&display=swap" rel="stylesheet">
    <script src="js/filtros.js"></script>
    <title>Filtros</title>
</head>
<body>
    <header>
        <a href="inicio.html" class="esquerda">
            <img src="img/voltar.png" alt="Seta para a esquerda.">
            <p>
                Voltar
            </p>
        </a>
        <h1>Filtros</h1>
        <img src="img/sol.png" alt="Símbolo sol." class="direita" width="50">
    </header>
    <main>
        <ul>
            <li class="topico">
                <h2>
                    Modalidade
                </h2>
                <ul class="opcoes">
                    <li>
                        <input type="checkbox" id="presencial">
                        <label for="presencial">Presencial</label>
                    </li>
                    <li>
                        <input type="checkbox" id="online">
                        <label for="online">Online</label>
                    </li>
                    <li>
                        <input type="checkbox" id="hibrido">
                        <label for="hibrido">Híbrido</label>
                    </li>
                </ul>
                <h2>
                    Distância
                </h2>
                <ul class="arrasto">
                    <li>
                        <input type="range" min="2" max="200" value="10" id="distancia">
                        <label for="distancia">Raio de distância: <span id="raioDistancia">10Km</span></label>
                    </li>
                </ul>
            </li>
            <li class="topico">
                <h2>
                    Acadêmico
                </h2>
                <ul class="opcoes">
                    <li>
                        <input type="checkbox" id="engenharia">
                        <label for="engenharia">Engenharia</label>
                    </li>
                    <li>
                        <input type="checkbox" id="letras">
                        <label for="letras">Letras</label>
                    </li>
                    <li>
                        <input type="checkbox" id="psicologia">
                        <label for="psicologia">Psicologia</label>
                    </li>
                    <li>
                        <input type="checkbox" id="direito">
                        <label for="direito">Direito</label>
                    </li>
                    <li>
                        <input type="checkbox" id="historia">
                        <label for="historia">História</label>
                    </li>
                    <li>
                        <input type="checkbox" id="medicina">
                        <label for="medicina">Medicina</label>
                    </li>
                </ul>
                <a href="#" class="mais">
                    <img src="/img/mais.png" alt="Símbolo mais." width="30">
                    Carregar mais
                </a>
                
            </li>
            <li class="topico">
                <h2>
                    Faixa de preço
                </h2>
                <ul class="arrasto">
                    <li>
                        <input type="checkbox" id="gratuito">
                        <label for="gratuito">Gratuito</label>
                    </li>
                    <li>
                        <input type="range" min="0" max="15000" value="0" id="faixaPreco">
                        <label for="faixaPreco">Preço até: <span id="preco"> R$ 0,00</span></label>
                    </li>
                </ul>
            </li>
            <li>
                <h2>
                    Recomendações
                </h2>
                <ul class="opcoes">
                    <li>
                        <input type="checkbox" id="recomendacoes">
                        <label for="recomendacoes">Permitir pequenas diferenças</label>
                    </li>
                </ul>
            </li>
        </ul>
    </main>
    <footer>
        <a href="filtrados.html">
            <img src="img/concluir.png" alt="Retângulo azul preenchido com a palavra Concluir.">
        </a>
    </footer>
</body>
</html>
