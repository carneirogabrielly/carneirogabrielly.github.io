<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/GERAL.css">
    <link rel="stylesheet" href="css/FORM.css">    
    <title>Horizontes - Personalize o Perfil</title>
</head>
<body>
    <header>
        <a href="config.html" class="esquerda">
            <img src="img/config.png" alt="Configuração">
            <p>
                Configurações
            </p>
        </a>
        <a href="index.html" class="meio">
            <img src="img/horizontes_logo.png" alt="Logo" class="horizontes">
            <p> <!--Sem legenda--></p>
        </a>
        <a href="filtros.html" class="direita">
            <img src="img/filtros.png" alt="Filtros">
            <p>
            Filtros
            </p> 
        </a>
    </header>
    <main>
        <ul>
            <li>
                <p>
                    Escolaridade
                </p>
                <select name="Escolaridade">
                    <option>Selecione sua escolaridade</option>
                    <option>Ensino fundamental incompleto</option>
                    <option>Ensino fundamental completo</option>
                    <option>Ensino médio incompleto</option>
                    <option>Ensino médio completo</option>
                    <option>Ensino superior incompleto</option>
                    <option>Ensino superior completo</option>
                </select>
            </li>
            <li>
                <p>
                    Insira sua ocupação atual
                </p>
                <input type="text">
            </li> 
            <li>
                <p>
                    Insira sua renda per capta (em reais)
                </p>
                <input type="text" pattern="[0-9]+([,\.][0-9]+)?" placeholder="Exemplo: 1500,50">
                <p>
                    <!-- espaço para pular uma linha-->
                </p>
            </li>
        </ul>

        <!--Botão de próxima etapa-->
        <ul>
            <li>
                <a href="perfil3.html">
                    <img src='img/voltar.png' alt="Seta" class="seta">
                    
                <p>
                    Próxima etapa
                </p>
                </a>
            </li>
        </ul>
    </main>
    <footer>
        <a href="inicio.html" class="esquerda">
            <img src="img/nuvem.png" alt="Nuvem">
            <p>
                Início
            </p>
        </a>
        <a href="buscar.html" class="meio">
            <img src="img/buscar.png" alt="Lupa">
            <p>
                Buscar
            </p>
        </a>
        <a href="favoritos.html" class="direita">
            <img src="img/fav.png" alt="Coração">
            <p>
                Favoritos
            </p>
        </a>
    </footer>
</body>
</html>
